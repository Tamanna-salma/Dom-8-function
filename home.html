<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <header></header>
     <main class="flex justify-center">
    <div class="mockup-phone border-primary">
        <div class="mockup-phone-camera"></div>
        <div class="mockup-phone-display bg-slate-50">
<!-- Balance start**** -->

 <div class="flex justify-center mt-20">
    <div class="stats shadow">
        <div class="stat bg-orange-400">
          <div class="stat-title text-2xl font-bold">Total Balance</div>
          <div id="Balance" class="stat-value text-white text-center">89400</div>   
        </div>
      </div>  
 </div>

 <!-- balance End*** -->
<div class="flex justify-center mt-5 gap-2">
<button id="depobtn" class="btn btn-success font-bold text-xl ">Deposit</button>
<button id="cashbtn" class="btn  btn-success font-bold text-xl">CashOut</button>
<button id="transbtn" class="btn  btn-success font-bold text-xl">transaction</button>

</div>

<!-- Deposit  section start ..... -->
<div id="depositsection" class=" hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl mt-20">
    <div  class="card-body">
      <fieldset class="fieldset">
        <label class="label text-lg">Deposit Amount</label>
        <input id="inputDepositAmount" type="number" class="input" placeholder="Enter your Account" />
        <label class="label text-lg">PIN</label>
        <input id="inputdepositPinNo" type="pin" class="input" placeholder="Enter your Pin" />
        <button id="depositbtn" onclick="my_modal_5.showModal()" class="btn btn-neutral mt-4">Deposit</button>

      </fieldset>
    </div>  
  </div>

  <!-- Open the modal using ID.showModal() method -->

<dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
  <div class="modal-box">
    <h3 class="text-lg font-bold">Congratulation!</h3>
    <p class="py-4"> Your Taka successfully deposited</p>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>
            


<!--deposit section end ..... -->

<!-- Cashout start****** -->

<div id="cashoutSection" class=" card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl mt-20 ">
    <div class="card-body">
      <fieldset class="fieldset">
        <label class="label text-lg">CashOut</label>
        <input id="inputCashOutAmount" type="number" class="input" placeholder="Enter your Account" />
        <label class="label text-lg">PIN</label>
        <input id="inputCashoutPinNo" type="pin" class="input" placeholder="Enter your Pin" />
        <button id="cashOutbtn"onclick="my_modal_1.showModal()" class="btn btn-neutral mt-4">Withdraw</button>
      </fieldset>
    </div>
  </div>
<!-- Cashout end****** -->

<!-- transaction******* -->

<div id="transactionsection">
  <h1 class="text-2xl font-bold bg-blue-700 text-white mt-5">Transaction History</h1>
</div>


<!-- Model**** -->
 <!-- Open the modal using ID.showModal() method -->
  <dialog id="my_modal_1" class="modal">
  <div class="modal-box">
    <h3 class="text-lg font-bold">Congratulation!</h3>
    <p class="py-4"> Taka successfully Withdraw</p>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>
            

            
        </div>
      </div>
   </main>

    <footer></footer>
    <script src="./js/button .js"></script>
    <script src="/js/Cashout.js"></script>
  <script src="./js/deposit.js"></script>  
   <script src="./js/utilities.js"></script> 
</body>
</html>
